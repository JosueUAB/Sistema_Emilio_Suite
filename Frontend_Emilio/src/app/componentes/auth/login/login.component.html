<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <p-toast></p-toast>
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div class="text-center mb-5">
            <img [src]="img" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
            <span class="text-600 font-medium">Inicie Sesion para continuar</span>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
            <input id="email1" type="text" placeholder="Direccion de Correo Electronico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="email"
            autocomplete="username" />

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
            <p-password id="password1" formControlName="password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5"

            promptLabel="Introduzca su contraseña"
            weakLabel="Devil"
            mediumLabel="Medio"
            strongLabel="Fuerte"
            inputStyleClass="w-full p-3 md:w-30rem"
            autocomplete="current-password"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <input id="rememberme1" type="checkbox" formControlName="rememberMe" />
                <label for="rememberme1" class="ml-2">Recuerdame</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" href="#">Olvido mi Contraseña</a>
            </div>

            <!-- El evento ngSubmit llama a la función onSignIn -->
            <button pButton pRipple label="Iniciar Sesion" class="w-full p-3 text-xl" type="submit"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
