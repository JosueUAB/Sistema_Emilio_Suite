<div class="container">
    <h2>Checkboxes con PrimeNG</h2>

    <!-- Checkbox 1 -->
    <div class="flex align-items-center">
      <p-checkbox
        name="option1"
        [(ngModel)]="option1"
        binary="false"
        [label]="'Opción 1'">
      </p-checkbox>
      <span *ngIf="option1">✓ Seleccionado</span>
    </div>
